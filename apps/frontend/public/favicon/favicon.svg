<svg width="32" height="32" viewBox="-3 -3 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变：青色→紫色→粉色 -->
    <linearGradient id="flowGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b000ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>

    <!-- 强发光效果 - 扩大区域避免截断 -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 黑色背景 - 覆盖整个 viewBox -->
  <rect x="-3" y="-3" width="38" height="38" fill="#000000" />

  <!-- 流线型波浪 -->
  <g filter="url(#strongGlow)">
    <!-- 起点圆点 -->
    <circle cx="5" cy="16" r="2.1" fill="#00f0ff" />

    <!-- 流动曲线 -->
    <path d="M 6.3 16 Q 10.5 8, 16 16 T 26.3 16" stroke="url(#flowGradient)" stroke-width="1.6" stroke-linecap="round"
      fill="none" />

    <!-- 终点圆点 -->
    <circle cx="26.3" cy="16" r="2.4" fill="#ff00ff" />
  </g>
</svg>